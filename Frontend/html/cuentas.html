<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Cuentas</title>
    <link rel="icon" href="/img/fc885963d690a6787ca787cf208cdd25_1778x266_fit.png" type="image/png">
    <link rel="stylesheet" href="/frontend/css/cuentas.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="top-bar">
        <div class="nav-left">
            <div class="nav-left">
                <a href="dashboard.html" class="btn">INICIO</a>
                <a href="#" class="btn active">CUENTAS</a>
            </div>

        </div>
        <div class="nav-right">
            <span class="user-info"><i class="fas fa-user user-icon"></i> USUARIO: <strong>Belén
                    Contreras</strong></span>
            <button class="logout-btn">CERRAR SESIÓN</button>
        </div>
    </div>

    <hr />

    <div class="content">
        <div class="filtros">
            <label>Área:</label>
            <select>
                <option value="">▼</option>
            </select>

            <label>Abonado:</label>
            <select>
                <option value="">▼</option>
            </select>

            <label>Estado:</label>
            <select>
                <option value="">▼</option>
            </select>

            <button class="buscar-btn">Buscar</button>
        </div>

        <h2 style="margin-bottom: 15px;">Listado de cuentas de pacientes:</h2>

        <div class="tabla">
            <table>
                <thead>
                    <tr>
                        <th>Paciente</th>
                        <th>Abonado</th>
                        <th>Área</th>
                        <th>Último pago</th>
                        <th>Monto adeudado</th>
                        <th>Estado</th>
                        <th><i class="fas fa-download"></i></th>
                    </tr>
                </thead>
                <tbody id="cuentas-list">
                    <!-- Dinámicamente -->
                </tbody>
            </table>
            <div class="sin-info">No hay cuentas registradas aún.</div>
        </div>

        <div style="display:flex; justify-content: center; margin-top: 10px;">
            <button class="btn" style="padding: 2px 10px;"><i class="fas fa-chevron-down"></i></button>
        </div>
    </div>
</body>

</html>
