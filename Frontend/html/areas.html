<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Áreas</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="/css/areas.css" />
  <link rel="icon" href="/img/fc885963d690a6787ca787cf208cdd25_1778x266_fit.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- Barra superior -->
  <div class="top-bar">
    <div class="nav-left">
      <a href="dashboard.html" class="btn">INICIO</a>
      <a href="#" class="btn active">AREAS</a>
    </div>
    <div class="nav-right">
      <span class="user-info">
        <i class="fas fa-user user-icon"></i>
        USUARIO: <strong id="userName">—</strong>
      </span>
      <button class="logout-btn" id="btnLogout">CERRAR SESIÓN</button>
    </div>
  </div>

  <hr />

  <!-- Contenido -->
  <div class="content">
    <h2 style="margin-bottom: 15px;">Listado de áreas:</h2>

    <div style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 10px; gap: 10px;">
      <span style="font-weight: bold;">Registrar nueva área:</span>
      <button class="btn" id="btnAgregar">+</button>
    </div>

    <div class="tabla">
      <table>
        <thead>
          <tr>
            <th>Área:</th>
            <th>Mail:</th>
            <th>Acciones:</th>
          </tr>
        </thead>
        <tbody id="tabla-areas">
          <!-- Las áreas se cargan con JS -->
        </tbody>
      </table>
      <div class="sin-info">No hay áreas registradas aún.</div>
    </div>
  </div>

  <!-- Scripts -->
   <script src="/js/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/js/areas.js?v=20251016f"></script>
</body>
</html>
